databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: Andrei Kastruba
      changes:
        - tagDatabase:
            tag: v1.1

        - sqlFile:
            path: v1_1/v1_1_init_db.sql
            relativeToChangelogFile: true
      rollback:
        - sqlFile:
            path: v1_1/v1_1_delete_activity_table.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: v1_1/v1_1_delete_history_table.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: v1_1/v1_1_delete_indication_table.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: v1_1/v1_1_delete_indicator_table.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: v1_1/v1_1_delete_room_table.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: v1_1/v1_1_delete_user_table.sql
            relativeToChangelogFile: true